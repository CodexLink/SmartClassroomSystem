name: Coveralls.IO / Coverage Worker

# ! Just ensure that no matter what parts of codebase are changed.
## Continue to Execute This Worker.

on: [push, pull_request]

jobs:
  CoverageWorker:
    name: Repo Setup
    runs-on: ubuntu-latest
    container: node:10.18-jessie

    services:
      mysql:
        image: mysql:5.7
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: sc_db
        ports:
            - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      python:
          image: python:3

    steps:
    - name: Stage 1 | Repository Checkout
      uses: actions/checkout@master

    - name: Stage 2 | Python Setup on Version 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.2
        architecture: x64

    - name: Stage - | Display List of Directories Inside Docker Container
      run: ls --all

    - name: Stage 4 | Repo Installation of Dependencies
      run: python -m pip install -r requirements.txt

    - name: Stage 5 | Code Coverage Test
      run: python SmartClassroom/manage.py test

    - name: Stage 6 | Code Coverage Result Submission to Coveralls.IO
      run: coveralls