name: Coveralls.IO / Coverage Worker

# ! Just ensure that no matter what parts of codebase are changed.
## Continue to Execute This Worker.

on: push

jobs:
  CoverageWorker:
    name: Repo Setup
    runs-on: ubuntu-18.04

    steps:
    - name: Stage 1 | Repository Checkout
      uses: actions/checkout@master

    - name: Stage 2 | Install Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.2

    - name: Stage 4.1 | Repo Installation of Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Stage 5 | Code Coverage Test
      run: python SmartClassroom/manage.py test

    - name: Stage 6 | Code Coverage Result Submission to Coveralls.IO
      run: coveralls